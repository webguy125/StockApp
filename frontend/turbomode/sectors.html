<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboMode - Sectors Overview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: #fff;
            color: #1e3c72;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .sectors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sector-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .sector-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .sector-card.bullish {
            border-left: 5px solid #10b981;
        }

        .sector-card.bearish {
            border-left: 5px solid #ef4444;
        }

        .sector-card.neutral {
            border-left: 5px solid #f59e0b;
        }

        .sector-name {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sentiment-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .sentiment-badge.bullish {
            background: #10b981;
            color: #fff;
        }

        .sentiment-badge.bearish {
            background: #ef4444;
            color: #fff;
        }

        .sentiment-badge.neutral {
            background: #f59e0b;
            color: #fff;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .stat-label {
            font-weight: 600;
            color: #6b7280;
        }

        .stat-value {
            font-weight: 700;
            color: #1e3c72;
        }

        .stat-value.buy {
            color: #10b981;
        }

        .stat-value.sell {
            color: #ef4444;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.5s ease;
        }

        .confidence-fill.sell {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.3em;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .sectors-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä TurboMode - Sectors Overview</h1>
            <div class="subtitle">S&P 500 Sector Sentiment Analysis</div>
        </header>

        <div class="nav-tabs">
            <button class="tab-button active" data-tab="bullish">üêÇ Bullish Sectors</button>
            <button class="tab-button" data-tab="bearish">üêª Bearish Sectors</button>
            <button class="tab-button" data-tab="all">üìà All Sectors</button>
        </div>

        <div id="bullish-tab" class="tab-content active">
            <div id="bullish-loading" class="loading">Loading bullish sectors...</div>
            <div id="bullish-content" class="sectors-grid"></div>
        </div>

        <div id="bearish-tab" class="tab-content">
            <div id="bearish-loading" class="loading">Loading bearish sectors...</div>
            <div id="bearish-content" class="sectors-grid"></div>
        </div>

        <div id="all-tab" class="tab-content">
            <div id="all-loading" class="loading">Loading all sectors...</div>
            <div id="all-content" class="sectors-grid"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="../" class="back-link">‚Üê Back to Main Page</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;

                // Update active states
                tabButtons.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Fetch sector data
        async function loadSectors() {
            try {
                const response = await fetch(`${API_BASE}/turbomode/sectors`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load sectors');
                }

                // Render bullish sectors
                renderSectors('bullish', data.bullish);

                // Render bearish sectors
                renderSectors('bearish', data.bearish);

                // Render all sectors
                const allSectors = [...data.bullish, ...data.bearish, ...data.neutral];
                renderSectors('all', allSectors);

            } catch (error) {
                console.error('Error loading sectors:', error);
                showError('bullish', error.message);
                showError('bearish', error.message);
                showError('all', error.message);
            }
        }

        function renderSectors(tab, sectors) {
            const loading = document.getElementById(`${tab}-loading`);
            const content = document.getElementById(`${tab}-content`);

            loading.style.display = 'none';

            if (sectors.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h2>No ${tab} sectors found</h2>
                        <p>Run a scan to generate sector data</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = sectors.map(sector => createSectorCard(sector)).join('');
        }

        function createSectorCard(sector) {
            const sentiment = sector.sentiment.toLowerCase();
            const buyConf = (sector.avg_buy_confidence * 100).toFixed(1);
            const sellConf = (sector.avg_sell_confidence * 100).toFixed(1);

            return `
                <div class="sector-card ${sentiment}">
                    <div class="sector-name">
                        ${sector.sector}
                        <span class="sentiment-badge ${sentiment}">${sector.sentiment}</span>
                    </div>

                    <div class="stats-row">
                        <span class="stat-label">BUY Signals</span>
                        <span class="stat-value buy">${sector.total_buy_signals}</span>
                    </div>

                    <div class="stats-row">
                        <span class="stat-label">SELL Signals</span>
                        <span class="stat-value sell">${sector.total_sell_signals}</span>
                    </div>

                    <div class="stats-row">
                        <span class="stat-label">Avg BUY Confidence</span>
                        <span class="stat-value">${buyConf}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${buyConf}%"></div>
                    </div>

                    <div class="stats-row" style="margin-top: 10px;">
                        <span class="stat-label">Avg SELL Confidence</span>
                        <span class="stat-value">${sellConf}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill sell" style="width: ${sellConf}%"></div>
                    </div>
                </div>
            `;
        }

        function showError(tab, message) {
            const loading = document.getElementById(`${tab}-loading`);
            const content = document.getElementById(`${tab}-content`);

            loading.style.display = 'none';
            content.innerHTML = `
                <div class="error">
                    <h3>Error Loading Sectors</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load sectors on page load
        loadSectors();

        // Refresh every 5 minutes
        setInterval(loadSectors, 5 * 60 * 1000);
    </script>
</body>
</html>
