<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboMode - Small Cap Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: #fff;
            color: #1e3c72;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .signals-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #333;
        }

        thead {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .symbol {
            font-weight: 700;
            font-size: 1.1em;
            color: #1e3c72;
        }

        .sector {
            color: #6b7280;
            font-size: 0.9em;
        }

        .confidence {
            font-weight: 700;
            font-size: 1.1em;
        }

        .age-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .age-hot {
            background: #fee2e2;
            color: #991b1b;
        }

        .age-warm {
            background: #fed7aa;
            color: #9a3412;
        }

        .age-cool {
            background: #fef3c7;
            color: #92400e;
        }

        .age-cold {
            background: #dbeafe;
            color: #1e40af;
        }

        .price {
            font-weight: 600;
        }

        .target {
            color: #059669;
            font-weight: 600;
        }

        .stop {
            color: #dc2626;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.3em;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @media (max-width: 1024px) {
            .signals-table {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ TurboMode - Small Cap Signals</h1>
            <div class="subtitle">Top 20 Trading Signals for Small Cap Stocks (>$200B Market Cap)</div>
        </header>

        <div class="nav-tabs">
            <button class="tab-button active" data-tab="buy">üü¢ BUY Signals</button>
            <button class="tab-button" data-tab="sell">üî¥ SELL Signals</button>
        </div>

        <div id="buy-tab" class="tab-content active">
            <div id="buy-loading" class="loading">Loading BUY signals...</div>
            <div id="buy-content"></div>
        </div>

        <div id="sell-tab" class="tab-content">
            <div id="sell-loading" class="loading">Loading SELL signals...</div>
            <div id="sell-content"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="../" class="back-link">‚Üê Back to Main Page</a>
            <a href="sectors.html" class="back-link">üìä View Sectors</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        const MARKET_CAP = 'small_cap';

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;

                // Update active states
                tabButtons.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Fetch signals
        async function loadSignals(signalType) {
            try {
                const response = await fetch(`${API_BASE}/turbomode/signals?market_cap=${MARKET_CAP}&signal_type=${signalType.toUpperCase()}&limit=20`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load signals');
                }

                renderSignals(signalType, data.signals);

            } catch (error) {
                console.error(`Error loading ${signalType} signals:`, error);
                showError(signalType, error.message);
            }
        }

        function renderSignals(tab, signals) {
            const loading = document.getElementById(`${tab}-loading`);
            const content = document.getElementById(`${tab}-content`);

            loading.style.display = 'none';

            if (signals.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h2>No ${tab.toUpperCase()} signals found</h2>
                        <p>Run a scan to generate new signals</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div class="signals-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Symbol</th>
                                <th>Sector</th>
                                <th>Confidence</th>
                                <th>Age</th>
                                <th>Entry Price</th>
                                <th>Target (+10%)</th>
                                <th>Stop (-5%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${signals.map((signal, index) => createSignalRow(signal, index + 1)).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function createSignalRow(signal, rank) {
            const confidence = (signal.confidence * 100).toFixed(1);
            const ageClass = signal.age_color || 'hot';
            const ageDays = signal.age_days || 0;

            return `
                <tr>
                    <td><strong>${rank}</strong></td>
                    <td class="symbol">${signal.symbol}</td>
                    <td class="sector">${signal.sector}</td>
                    <td><span class="confidence">${confidence}%</span></td>
                    <td><span class="age-badge age-${ageClass}">${ageDays} day${ageDays !== 1 ? 's' : ''}</span></td>
                    <td class="price">$${parseFloat(signal.entry_price).toFixed(2)}</td>
                    <td class="target">$${parseFloat(signal.target_price).toFixed(2)}</td>
                    <td class="stop">$${parseFloat(signal.stop_price).toFixed(2)}</td>
                </tr>
            `;
        }

        function showError(tab, message) {
            const loading = document.getElementById(`${tab}-loading`);
            const content = document.getElementById(`${tab}-content`);

            loading.style.display = 'none';
            content.innerHTML = `
                <div class="error">
                    <h3>Error Loading Signals</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load signals on page load
        loadSignals('buy');
        loadSignals('sell');

        // Refresh every 2 minutes
        setInterval(() => {
            loadSignals('buy');
            loadSignals('sell');
        }, 2 * 60 * 1000);
    </script>
</body>
</html>
