<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Trading - TurboMode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stock-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-top: 5px;
        }

        .signal-buy {
            color: #48bb78;
        }

        .signal-sell {
            color: #f56565;
        }

        .recommended-trade {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(72,187,120,0.3);
        }

        .recommended-trade h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .star-icon {
            font-size: 30px;
        }

        .trade-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .trade-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .trade-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .trade-card .value {
            font-size: 28px;
            font-weight: bold;
        }

        .greeks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .greeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .greek-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .greek-name {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
        }

        .greek-value {
            font-size: 22px;
            font-weight: bold;
            color: #2d3748;
        }

        .options-chain {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f7fafc;
        }

        .ml-score {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }

        .score-high {
            background: #48bb78;
        }

        .score-medium {
            background: #ed8936;
        }

        .score-low {
            background: #f56565;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f56565;
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
        }

        .back-link {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #764ba2;
        }

        .search-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-button:hover {
            transform: scale(1.05);
        }

        .profit-loss {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pl-card {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .pl-profit {
            background: #c6f6d5;
            border: 2px solid #48bb78;
        }

        .pl-loss {
            background: #fed7d7;
            border: 2px solid #f56565;
        }

        .pl-label {
            font-size: 12px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .pl-value {
            font-size: 22px;
            font-weight: bold;
        }

        .pl-profit .pl-value {
            color: #22543d;
        }

        .pl-loss .pl-value {
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/turbomode.html" class="back-link">← Back to TurboMode</a>

        <div class="search-box">
            <input type="text" id="symbolInput" class="search-input" placeholder="Enter stock symbol (e.g., AAPL, NVDA, TSLA)..." onkeypress="if(event.key==='Enter') analyzeSymbol()">
            <button class="search-button" onclick="analyzeSymbol()">Analyze Options</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing options chain...</p>
        </div>

        <div id="content" style="display: none;"></div>
        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        // Get symbol from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        let currentSymbol = urlParams.get('symbol');

        // If symbol provided in URL, populate search box and load data
        if (currentSymbol) {
            document.getElementById('symbolInput').value = currentSymbol.toUpperCase();
            loadOptionsData(currentSymbol);
        } else {
            // No symbol - hide loading, show search box ready
            document.getElementById('loading').style.display = 'none';
        }

        function analyzeSymbol() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }

            // Update URL without page reload
            const newUrl = window.location.pathname + '?symbol=' + symbol;
            window.history.pushState({symbol: symbol}, '', newUrl);

            // Update current symbol and load data
            currentSymbol = symbol;
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            loadOptionsData(symbol);
        }

        async function loadOptionsData(symbol) {
            try {
                const response = await fetch(`/api/options/${symbol}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                renderOptionsPage(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading options:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `❌ Error: ${error.message}`;
            }
        }

        function renderOptionsPage(data) {
            const signalClass = data.turbomode_prediction.signal === 'BUY' ? 'signal-buy' : 'signal-sell';

            const html = `
                <div class="header">
                    <h1>${data.symbol} Options Trading</h1>
                    <div class="stock-info">
                        <div class="info-card">
                            <div class="info-label">Current Price</div>
                            <div class="info-value">$${data.stock_data.current_price}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">TurboMode Signal</div>
                            <div class="info-value ${signalClass}">${data.turbomode_prediction.signal}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Confidence</div>
                            <div class="info-value">${(data.turbomode_prediction.confidence * 100).toFixed(1)}%</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Expected 14d Move</div>
                            <div class="info-value ${signalClass}">${data.turbomode_prediction.expected_14d_move_pct > 0 ? '+' : ''}${data.turbomode_prediction.expected_14d_move_pct.toFixed(2)}%</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Target Price</div>
                            <div class="info-value">$${data.turbomode_prediction.expected_target_price.toFixed(2)}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Implied Volatility</div>
                            <div class="info-value">${(data.stock_data.implied_volatility * 100).toFixed(1)}%</div>
                        </div>
                    </div>
                </div>

                <div class="recommended-trade">
                    <h2><span class="star-icon">⭐</span> Recommended Trade (Hybrid Score: ${data.recommended_option.hybrid_score.toFixed(1)}/100)</h2>
                    ${data.recommended_option.score_breakdown ? `
                    <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; margin-top: 10px;">
                        <div style="font-size: 14px; margin-bottom: 10px;"><strong>Score Breakdown:</strong></div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div style="background: rgba(255,255,255,0.3); padding: 10px; border-radius: 8px;">
                                <div style="font-size: 12px; opacity: 0.9;">Rules-Based (40%)</div>
                                <div style="font-size: 20px; font-weight: bold;">${data.recommended_option.score_breakdown.rules_component.score.toFixed(1)}/100</div>
                                <div style="font-size: 11px; margin-top: 5px; opacity: 0.8;">
                                    Delta: ${data.recommended_option.score_breakdown.rules_component.delta_score} |
                                    IV: ${data.recommended_option.score_breakdown.rules_component.iv_score} |
                                    Align: ${data.recommended_option.score_breakdown.rules_component.alignment_score}
                                </div>
                            </div>
                            <div style="background: rgba(255,255,255,0.3); padding: 10px; border-radius: 8px;">
                                <div style="font-size: 12px; opacity: 0.9;">TurboOptions Ensemble (60%)</div>
                                <div style="font-size: 20px; font-weight: bold;">${data.recommended_option.score_breakdown.ml_component.score.toFixed(1)}/100</div>
                                ${data.recommended_option.score_breakdown.ml_component.xgboost_prob ? `
                                <div style="font-size: 11px; margin-top: 5px; opacity: 0.8;">
                                    XGB: ${(data.recommended_option.score_breakdown.ml_component.xgboost_prob * 100).toFixed(0)}% |
                                    LGB: ${(data.recommended_option.score_breakdown.ml_component.lightgbm_prob * 100).toFixed(0)}% |
                                    CAT: ${(data.recommended_option.score_breakdown.ml_component.catboost_prob * 100).toFixed(0)}%
                                </div>
                                ` : '<div style="font-size: 11px; margin-top: 5px; opacity: 0.8;">Models not trained yet</div>'}
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    <div class="trade-details">
                        <div class="trade-card">
                            <h3>Option Type</h3>
                            <div class="value">${data.recommended_option.type}</div>
                        </div>
                        <div class="trade-card">
                            <h3>Strike Price</h3>
                            <div class="value">$${data.recommended_option.strike}</div>
                        </div>
                        <div class="trade-card">
                            <h3>Expiration</h3>
                            <div class="value">${data.recommended_option.expiration}</div>
                            <div style="font-size: 14px; margin-top: 5px;">(${data.recommended_option.dte} days)</div>
                        </div>
                        <div class="trade-card">
                            <h3>Premium</h3>
                            <div class="value">$${data.recommended_option.premium}</div>
                            <div style="font-size: 14px; margin-top: 5px;">Bid/Ask: $${data.recommended_option.bid}/$${data.recommended_option.ask}</div>
                        </div>
                    </div>

                    <div class="profit-loss">
                        <div class="pl-card pl-profit">
                            <div class="pl-label">TAKE PROFIT (+10%)</div>
                            <div class="pl-value">$${data.profit_targets.take_profit_price.toFixed(2)}</div>
                            <div class="pl-label" style="margin-top: 10px;">Profit</div>
                            <div class="pl-value">+$${data.profit_targets.take_profit_pnl.toFixed(2)}</div>
                        </div>
                        <div class="pl-card pl-loss">
                            <div class="pl-label">STOP LOSS (-5%)</div>
                            <div class="pl-value">$${data.profit_targets.stop_loss_price.toFixed(2)}</div>
                            <div class="pl-label" style="margin-top: 10px;">Loss</div>
                            <div class="pl-value">-$${Math.abs(data.profit_targets.stop_loss_pnl).toFixed(2)}</div>
                        </div>
                        <div class="pl-card" style="background: #e6fffa; border: 2px solid #319795;">
                            <div class="pl-label">BREAKEVEN STOCK PRICE</div>
                            <div class="pl-value" style="color: #234e52;">$${data.profit_targets.breakeven_stock_price.toFixed(2)}</div>
                            <div class="pl-label" style="margin-top: 10px;">Risk/Reward</div>
                            <div class="pl-value" style="color: #234e52;">${data.profit_targets.risk_reward_ratio.toFixed(2)}:1</div>
                        </div>
                    </div>

                    <div class="trade-details" style="margin-top: 20px;">
                        <div class="trade-card">
                            <h3>Contracts to Buy</h3>
                            <div class="value">${data.position_sizing.contracts_to_buy}</div>
                        </div>
                        <div class="trade-card">
                            <h3>Total Premium</h3>
                            <div class="value">$${data.position_sizing.total_premium.toFixed(2)}</div>
                        </div>
                        <div class="trade-card">
                            <h3>Max Loss</h3>
                            <div class="value">$${data.position_sizing.max_loss.toFixed(2)}</div>
                        </div>
                        <div class="trade-card">
                            <h3>Position Size</h3>
                            <div class="value">${((data.position_sizing.total_premium / data.position_sizing.portfolio_value) * 100).toFixed(1)}%</div>
                            <div style="font-size: 14px; margin-top: 5px;">of $${data.position_sizing.portfolio_value} portfolio</div>
                        </div>
                    </div>
                </div>

                <div class="greeks-section">
                    <h2>Option Greeks</h2>
                    <div class="greeks-grid">
                        <div class="greek-card">
                            <div class="greek-name">Delta</div>
                            <div class="greek-value">${data.recommended_option.greeks.delta}</div>
                            <div class="info-label">Directional exposure</div>
                        </div>
                        <div class="greek-card">
                            <div class="greek-name">Gamma</div>
                            <div class="greek-value">${data.recommended_option.greeks.gamma}</div>
                            <div class="info-label">Delta change rate</div>
                        </div>
                        <div class="greek-card">
                            <div class="greek-name">Theta</div>
                            <div class="greek-value">${data.recommended_option.greeks.theta}</div>
                            <div class="info-label">Daily time decay</div>
                        </div>
                        <div class="greek-card">
                            <div class="greek-name">Vega</div>
                            <div class="greek-value">${data.recommended_option.greeks.vega}</div>
                            <div class="info-label">Vol sensitivity</div>
                        </div>
                        <div class="greek-card">
                            <div class="greek-name">Rho</div>
                            <div class="greek-value">${data.recommended_option.greeks.rho}</div>
                            <div class="info-label">Rate sensitivity</div>
                        </div>
                    </div>
                </div>

                <div class="options-chain">
                    <h2>Top Options (by TurboOptions Score)</h2>
                    ${renderOptionsChain(data)}
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function renderOptionsChain(data) {
            const chainType = data.recommended_option.type === 'CALL' ? 'calls' : 'puts';
            const chain = data.full_options_chain[chainType] || [];

            if (chain.length === 0) {
                return '<p>No options available</p>';
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Strike</th>
                            <th>Last</th>
                            <th>Bid/Ask</th>
                            <th>Delta</th>
                            <th>Theta</th>
                            <th>IV</th>
                            <th>Volume</th>
                            <th>OI</th>
                            <th>TurboOptions Score</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            chain.forEach(option => {
                const score = option.hybrid_score || option.turbooptions_score || 0;
                const scoreClass = score >= 80 ? 'score-high' :
                                  score >= 60 ? 'score-medium' : 'score-low';

                tableHTML += `
                    <tr ${option.recommended ? 'style="background: #c6f6d5; font-weight: bold;"' : ''}>
                        <td>$${option.strike}</td>
                        <td>$${option.last.toFixed(2)}</td>
                        <td>$${option.bid.toFixed(2)} / $${option.ask.toFixed(2)}</td>
                        <td>${option.delta.toFixed(3)}</td>
                        <td>${option.theta.toFixed(3)}</td>
                        <td>${(option.impliedVolatility * 100).toFixed(1)}%</td>
                        <td>${option.volume}</td>
                        <td>${option.openInterest}</td>
                        <td><span class="ml-score ${scoreClass}">${score.toFixed(1)}</span></td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            return tableHTML;
        }
    </script>
</body>
</html>
