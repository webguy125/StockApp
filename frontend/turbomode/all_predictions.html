<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Model List - TurboMode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: 600;
            margin-right: 5px;
        }

        select, input {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-size: 0.95em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .signal-dot {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .signal-dot.buy {
            background: #10b981;
            animation: pulse-green 2s infinite;
        }

        .signal-dot.sell {
            background: #ef4444;
            animation: pulse-red 2s infinite;
        }

        .signal-dot.hold {
            background: #9ca3af;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 2px 6px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 2px 12px rgba(16, 185, 129, 0.8); }
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 2px 6px rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 2px 12px rgba(239, 68, 68, 0.8); }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                border-left-color: #667eea;
            }
            50% {
                transform: scale(1.02);
                border-left-color: #764ba2;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            }
        }

        .stock-symbol {
            font-size: 1.8em;
            font-weight: 700;
            color: #2a5298;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .stock-symbol:hover {
            color: #667eea;
            transform: scale(1.05);
        }

        .score-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }


        .prediction-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prediction-buy {
            background: #d1fae5;
            color: #065f46;
        }

        .prediction-sell {
            background: #fee2e2;
            color: #991b1b;
        }

        .prediction-hold {
            background: #e5e7eb;
            color: #6b7280;
        }

        .ai-blurb {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 8px;
            border-left: 3px solid #667eea;
            font-size: 0.9em;
            color: #4b5563;
            line-height: 1.5;
        }

        .confidence-bar-container {
            width: 100%;
            max-width: 150px;
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }

        .confidence-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .confidence-high {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }

        .confidence-medium {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }

        .confidence-low {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .confidence-text {
            font-weight: 600;
            font-size: 0.95em;
        }

        .threshold-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .threshold-met {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .threshold-not-met {
            background: #9ca3af;
        }

        .sector-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            background: #dbeafe;
            color: #1e40af;
            white-space: nowrap;
        }

        .cap-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }

        .cap-large {
            background: #fef3c7;
            color: #92400e;
        }

        .cap-mid {
            background: #ddd6fe;
            color: #5b21b6;
        }

        .cap-small {
            background: #fce7f3;
            color: #9f1239;
        }

        .price-cell {
            font-weight: 600;
            color: #1e3c72;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-size: 1.1em;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .predictions-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Column-specific widths and alignments */
        th:nth-child(1), td:nth-child(1) { width: 8%; text-align: left; }    /* Symbol */
        th:nth-child(2), td:nth-child(2) { width: 8%; text-align: center; }  /* Signal */
        th:nth-child(3), td:nth-child(3) { width: 10%; text-align: center; } /* Confidence */
        th:nth-child(4), td:nth-child(4) { width: 10%; text-align: right; }  /* Current Price */
        th:nth-child(5), td:nth-child(5) { width: 14%; text-align: right; }  /* Entry Range */
        th:nth-child(6), td:nth-child(6) { width: 12%; text-align: right; }  /* Target */
        th:nth-child(7), td:nth-child(7) { width: 12%; text-align: right; }  /* Stop Loss */
        th:nth-child(8), td:nth-child(8) { width: 14%; text-align: left; }   /* Sector */

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        td {
            padding: 12px;
            color: #333;
            font-size: 0.9em;
        }

        .symbol-cell {
            font-weight: 700;
            font-size: 1.1em;
            color: #2a5298;
        }

        .prediction-cell {
            text-align: center;
        }

        .confidence-cell {
            text-align: center;
            font-weight: 600;
        }

        .price-cell {
            font-weight: 600;
            text-align: right;
        }

        .sector-cell {
            font-size: 0.85em;
            color: #6b7280;
            text-align: left;
            text-transform: capitalize;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            table {
                font-size: 0.8em;
            }

            th, td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÆ Full Model List - 14-Day Swing Predictions</h1>
            <div class="subtitle">235 stocks showing 14-Day BUY/SELL/HOLD swing trade predictions</div>
            <div class="stats-bar">
                <div class="stat-box">
                    <div class="stat-label">Total Stocks</div>
                    <div class="stat-value" id="totalCount">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">BUY Predictions</div>
                    <div class="stat-value" id="buyCount" style="color: #10b981;">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">SELL Predictions</div>
                    <div class="stat-value" id="sellCount" style="color: #ef4444;">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">HOLD Predictions</div>
                    <div class="stat-value" id="holdCount" style="color: #9ca3af;">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Above Threshold (65%)</div>
                    <div class="stat-value" id="thresholdCount">-</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div>
                <a href="../turbomode.html" class="btn btn-secondary">‚Üê Back to TurboMode</a>
            </div>
            <div class="filter-group">
                <span class="filter-label">Filter:</span>
                <select id="predictionFilter">
                    <option value="all">All Predictions</option>
                    <option value="buy">BUY Only</option>
                    <option value="sell">SELL Only</option>
                    <option value="hold">HOLD Only</option>
                </select>
                <select id="thresholdFilter">
                    <option value="all">All Confidence</option>
                    <option value="above">Above 65%</option>
                    <option value="below">Below 65%</option>
                </select>
                <select id="sectorFilter">
                    <option value="all">All Sectors</option>
                </select>
                <input type="text" id="searchBox" placeholder="Search symbol..." style="width: 150px;">
            </div>
            <div>
                <button onclick="loadPredictions()" class="btn btn-primary">‚Üª Refresh</button>
            </div>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <div>Loading predictions...</div>
        </div>

        <div id="errorContainer" style="display: none;"></div>

        <div id="predictionsContainer" style="display: none;"></div>
    </div>

    <script>
        let allPredictions = [];
        let filteredPredictions = [];

        async function loadPredictions() {
            const loadingContainer = document.getElementById('loadingContainer');
            const errorContainer = document.getElementById('errorContainer');
            const predictionsContainer = document.getElementById('predictionsContainer');

            loadingContainer.style.display = 'block';
            errorContainer.style.display = 'none';
            predictionsContainer.style.display = 'none';

            try {
                const response = await fetch('/turbomode/predictions/all');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load predictions');
                }

                allPredictions = data.predictions;
                filteredPredictions = [...allPredictions];

                // Populate sector filter
                populateSectorFilter();

                // Update stats
                updateStats();

                // Display table
                displayPredictions();

            } catch (error) {
                showError(error.message);
            } finally {
                loadingContainer.style.display = 'none';
            }
        }

        function populateSectorFilter() {
            const sectorFilter = document.getElementById('sectorFilter');
            const sectors = [...new Set(allPredictions.map(p => p.sector))].sort();

            // Clear existing options except "All Sectors"
            sectorFilter.innerHTML = '<option value="all">All Sectors</option>';

            sectors.forEach(sector => {
                const option = document.createElement('option');
                option.value = sector;
                option.textContent = sector.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                sectorFilter.appendChild(option);
            });
        }

        function updateStats() {
            const buyCount = allPredictions.filter(p => p.prediction === 'buy').length;
            const sellCount = allPredictions.filter(p => p.prediction === 'sell').length;
            const holdCount = allPredictions.filter(p => p.prediction === 'hold').length;
            const thresholdCount = allPredictions.filter(p => p.confidence >= 0.65).length;

            document.getElementById('totalCount').textContent = allPredictions.length;
            document.getElementById('buyCount').textContent = buyCount;
            document.getElementById('sellCount').textContent = sellCount;
            document.getElementById('holdCount').textContent = holdCount;
            document.getElementById('thresholdCount').textContent = thresholdCount;
        }

        function applyFilters() {
            const predictionFilter = document.getElementById('predictionFilter').value;
            const thresholdFilter = document.getElementById('thresholdFilter').value;
            const sectorFilter = document.getElementById('sectorFilter').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            filteredPredictions = allPredictions.filter(pred => {
                // Prediction filter
                if (predictionFilter !== 'all' && pred.prediction !== predictionFilter) {
                    return false;
                }

                // Threshold filter
                if (thresholdFilter === 'above' && pred.confidence < 0.65) {
                    return false;
                }
                if (thresholdFilter === 'below' && pred.confidence >= 0.65) {
                    return false;
                }

                // Sector filter
                if (sectorFilter !== 'all' && pred.sector !== sectorFilter) {
                    return false;
                }

                // Search filter
                if (searchTerm && !pred.symbol.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                return true;
            });

            displayPredictions();
        }

        function displayPredictions() {
            const container = document.getElementById('predictionsContainer');
            container.style.display = 'block';

            if (filteredPredictions.length === 0) {
                container.innerHTML = '<div class="no-data">No predictions match your filters</div>';
                return;
            }

            // Create compact table view for 235 stocks
            let html = `
                <div class="predictions-table">
                    <table>
                        <thead>
                            <tr>
                                <th onclick="sortTable('symbol')">Symbol ‚ñº</th>
                                <th onclick="sortTable('prediction')">Signal</th>
                                <th onclick="sortTable('confidence')">Confidence</th>
                                <th onclick="sortTable('current_price')">Current Price</th>
                                <th>Entry Range</th>
                                <th>Target</th>
                                <th>Stop Loss</th>
                                <th onclick="sortTable('sector')">Sector</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            filteredPredictions.forEach(pred => {
                const confidencePercent = (pred.confidence * 100).toFixed(1);
                const scoreBarWidth = Math.min(pred.confidence * 100, 100);

                // Calculate entry prices (2% range like Top 10)
                const entryPrice = pred.current_price;
                const entryMin = entryPrice * 0.98;
                const entryMax = entryPrice * 1.02;

                // Calculate Stop Loss and Take Profit based on prediction type
                let stopPrice, targetPrice, stopPct, targetPct;
                if (pred.prediction === 'buy') {
                    stopPrice = entryPrice * 0.93;  // 7% stop loss
                    targetPrice = entryPrice * 1.12;  // 12% take profit
                    stopPct = -7;
                    targetPct = 12;
                } else if (pred.prediction === 'sell') {
                    stopPrice = entryPrice * 1.07;  // 7% stop loss (price goes up)
                    targetPrice = entryPrice * 0.88;  // 12% take profit (price goes down)
                    stopPct = 7;
                    targetPct = -12;
                } else {  // hold
                    stopPrice = entryPrice * 0.95;  // 5% stop
                    targetPrice = entryPrice * 1.05;  // 5% target
                    stopPct = -5;
                    targetPct = 5;
                }

                // Generate AI analysis points based on confidence
                let aiAnalysisPoints = [];
                let riskLevel = '';
                let riskColor = '';

                if (pred.prediction === 'buy') {
                    if (pred.confidence >= 0.95) {
                        aiAnalysisPoints = [
                            'üéØ Exceptionally strong conviction - highest confidence tier',
                            'üìà Multiple technical indicators aligned for upside',
                            '‚ö° Strong momentum signals across all timeframes',
                            'üí™ Favorable risk/reward ratio of 1.7:1'
                        ];
                        riskLevel = 'Low-Medium Risk';
                        riskColor = '#10b981';
                    } else if (pred.confidence >= 0.85) {
                        aiAnalysisPoints = [
                            '‚úÖ Strong technical setup with favorable conditions',
                            'üìä AI models indicate significant upward potential',
                            'üîÑ Momentum building in recent price action',
                            '‚öñÔ∏è Good risk/reward profile for entry'
                        ];
                        riskLevel = 'Medium Risk';
                        riskColor = '#f59e0b';
                    } else {
                        aiAnalysisPoints = [
                            'üí° Solid opportunity detected by AI models',
                            'üìâ Technical indicators suggest positive momentum',
                            'üé≤ Moderate confidence - consider position sizing',
                            'üëÅÔ∏è Monitor for confirmation signals'
                        ];
                        riskLevel = 'Medium-High Risk';
                        riskColor = '#f59e0b';
                    }
                } else if (pred.prediction === 'sell') {
                    if (pred.confidence >= 0.95) {
                        aiAnalysisPoints = [
                            '‚ö†Ô∏è Strong downside indicators detected',
                            'üìâ Multiple technical signals show weakness',
                            'üî¥ High conviction for potential price decline',
                            'üõ°Ô∏è Consider defensive positioning or exits'
                        ];
                        riskLevel = 'High Risk (Bearish)';
                        riskColor = '#ef4444';
                    } else if (pred.confidence >= 0.85) {
                        aiAnalysisPoints = [
                            '‚ö° Technical analysis shows deteriorating momentum',
                            'üìä Multiple indicators turning negative',
                            'üíº Consider profit-taking or protective stops',
                            'üëÄ Watch for further weakness confirmation'
                        ];
                        riskLevel = 'Medium-High Risk';
                        riskColor = '#f59e0b';
                    } else {
                        aiAnalysisPoints = [
                            '‚ö†Ô∏è Warning signs emerging in price action',
                            'üîç Monitoring for potential downside movement',
                            'üìâ Some technical indicators showing weakness',
                            '‚è≥ Exercise caution with new positions'
                        ];
                        riskLevel = 'Medium Risk';
                        riskColor = '#f59e0b';
                    }
                } else {  // hold
                    if (pred.confidence >= 0.95) {
                        aiAnalysisPoints = [
                            '‚öñÔ∏è Strong neutral signal from AI models',
                            'üìä Market conditions suggest consolidation phase'
                        ];
                        riskLevel = 'Low Risk';
                        riskColor = '#9ca3af';
                    } else if (pred.confidence >= 0.85) {
                        aiAnalysisPoints = [
                            'üîÑ Mixed technical signals detected',
                            '‚è≥ Waiting for clearer directional indicators'
                        ];
                        riskLevel = 'Low Risk';
                        riskColor = '#9ca3af';
                    } else {
                        aiAnalysisPoints = [
                            '‚ùì Uncertain market conditions',
                            '‚è∏Ô∏è Maintaining neutral stance'
                        ];
                        riskLevel = 'Low Risk';
                        riskColor = '#9ca3af';
                    }
                }

                // Get signals per year (mock data for now - ideally from backend)
                const signalsPerYear = pred.signals_per_year || 12.0;

                html += `
                    <tr>
                        <td class="symbol-cell">${pred.symbol}</td>
                        <td class="prediction-cell">
                            <span class="prediction-badge prediction-${pred.prediction}">${pred.prediction.toUpperCase()}</span>
                        </td>
                        <td class="confidence-cell">
                            ${confidencePercent}%
                            <span class="threshold-indicator ${pred.confidence >= 0.65 ? 'threshold-met' : 'threshold-not-met'}"></span>
                        </td>
                        <td class="price-cell">$${entryPrice.toFixed(2)}</td>
                        <td class="price-cell">
                            <div style="font-size: 0.85em; color: #6b7280;">Low: $${entryMin.toFixed(2)}</div>
                            <div style="font-size: 0.85em; color: #6b7280;">High: $${entryMax.toFixed(2)}</div>
                        </td>
                        <td class="price-cell" style="color: #059669;">
                            $${targetPrice.toFixed(2)}
                            <div style="font-size: 0.8em; color: #6b7280;">(${targetPct >= 0 ? '+' : ''}${targetPct}%)</div>
                        </td>
                        <td class="price-cell" style="color: #dc2626;">
                            $${stopPrice.toFixed(2)}
                            <div style="font-size: 0.8em; color: #6b7280;">(${stopPct >= 0 ? '+' : ''}${stopPct}%)</div>
                        </td>
                        <td class="sector-cell">${pred.sector.replace(/_/g, ' ')}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML = html;
        }

        function sortTable(column) {
            filteredPredictions.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];

                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }

                if (valA < valB) return -1;
                if (valA > valB) return 1;
                return 0;
            });

            displayPredictions();
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const predictionsContainer = document.getElementById('predictionsContainer');

            predictionsContainer.style.display = 'none';
            errorContainer.style.display = 'block';

            errorContainer.innerHTML = `
                <div class="error-box">
                    <h2>‚ö†Ô∏è Error Loading Predictions</h2>
                    <p>${message}</p>
                    <p style="margin-top: 15px;">
                        <button onclick="loadPredictions()" class="btn btn-primary">Try Again</button>
                    </p>
                </div>
            `;
        }

        // Event listeners for filters
        document.getElementById('predictionFilter').addEventListener('change', applyFilters);
        document.getElementById('thresholdFilter').addEventListener('change', applyFilters);
        document.getElementById('sectorFilter').addEventListener('change', applyFilters);
        document.getElementById('searchBox').addEventListener('input', applyFilters);

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadPredictions);

    </script>
</body>
</html>
